<script>
    $(document).ready(function () {
    $( '#upload_input' ).on( 'change', function () {
    var fullfilename=this.value;
    var filename = fullfilename.replace(/^.*[\\\/]/, '')
    document.getElementById("uploadFile").value = filename;
  });
});
</script>
<script>
$(document).ready(function() {
    $("#clear").bind("click", function(){
         $("#section").empty();
        });

       $(window).resize(function() {
         var divheight = $("#section").height();
         var divwidth = $("#section").width();
         var update = {
                  width:divwidth,  // or any new width
                  height:divheight // " "
                };
        Plotly.relayout('section', update);
            }).resize();
         });
</script>


<div id="nav" >
<font size="3"><b>Filename<b></font>

<div class="mainselection">
<form action = "http://localhost:5000/uploader" method = "POST" enctype = "multipart/form-data">
