{% extends "layout.html" %}
{% block body %}
<head>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='Mystyle.css') }}">
<style> 
input[type=text] {
    width: 100%;
    padding: 5px 20px;
    margin: 8px 0;
    box-sizing: border-box;
}
input[type=button], input[type=submit], input[type=reset] {
    width: 80%;
    background-color: black;
    border: none;
    color: white;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
    text-align: center;
    line-height: 20px;
}
.mainselection {
    overflow:hidden;
    width:30vw;
    border-radius: 10px;
    background-image: {{ url_for('static',filename='arrow.png') }};"no-repeat right #ddd;

    /* dropdown_arrow.png is a 31x28 image */
}
select {
    border:0;
    background:transparent;
    height:32px;
    border:1px solid #d8d8d8;
    border-radius: 8px;
    width:20vw;
    font-family: Cursive;
    font-size: 1.2em;
    padding: 20px 20px

    -webkit-appearance: none;
}
</style>
</head>

</div>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
<script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


<script>
$(document).ready(function() {
    $("#clear").bind("click", function(){
         $("#section").empty();        
        });
              
       $(window).resize(function() {
         var divheight = $("#section").height();
         var divwidth = $("#section").width();
         var update = {
                  width:divwidth,  // or any new width
                  height:divheight // " "
                };
        Plotly.relayout('section', update);
            }).resize();
         });
</script>

<div id="nav" >
<font size="3"><b>Filename<b></font>

<div class="mainselection">
<form action="/" method="POST">
    <select name='text'>
      <option value='Input1.txt'>Input1.txt</option>
      <option value='Input2.txt'>Input2.txt</option>
      <option value='Input3.txt'>Input3.txt</option>          
  </select>
</div>
        <input type="submit" name="my-form" value="Load Spectrum">

    </form>
    <button id ="clear" class="button button1">Clear</button>


</div>



<div class="hello" id="section" >

    <script type="text/javascript">
        
        var graphs = {{graphJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in graphs) {
            console.log(Plotly.version)
            Plotly.plot("section", // the id of the div, created above
                        graphs[i].data,
                        graphs[i].layout || {});
        }
     
    </script>
</div>

<div id="includedContent"></div>
<div id="footer">
TIMELABS
</div>


{% endblock %}
